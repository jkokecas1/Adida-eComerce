{% extends 'base.html'%}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/banners/2.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/banners/3.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/banners/4.jpg' %}" alt="Third slide">
    </div>
		<div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/banners/5.jpg' %}" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/banners/6.jpg' %}" alt="Fifth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/banners/7.jpg' %}" alt="Sixth slide">
    </div>
		<div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/banners/8.jpg' %}" alt="Seventh slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/banners/9.jpg' %}" alt="Eighth slide">
    </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div> <!-- container //  -->


</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
	<div class="col-md-3">
		<div class="card card-product-grid">
			<video autoplay loop muted>
				<source src="https://brand.assets.adidas.com/video/upload/q_auto,vc_auto,c_scale,w_0.5/video/upload/kids-fw21-disney-lionking-launch-clp-tc-carousel_egivfj.mp4" type="video/mp4" />
			</video>
		</div>
	</div>
	<div class="col-md-3">
		<div class="card card-product-grid">
			<video autoplay loop muted>
				<source src="https://brand.assets.adidas.com/video/upload/q_auto,vc_auto,c_scale,w_0.5/video/upload/tc_carrousel_hp_mx_adizero_jnqgyv.mp4" type="video/mp4" />
			</video>
		</div>
	</div>
	<div class="col-md-3">
		<div class="card card-product-grid">
			<video autoplay loop muted>
				<source src="https://brand.assets.adidas.com/image/upload/q_auto,vc_auto,c_scale,w_0.5/esMX/Images/t_carrousel_green_mondays_12_tcm217-831424.mp4" type="video/mp4" />
			</video>
		</div>
	</div>
	<div class="col-md-3">
		<div class="card card-product-grid">
			<video autoplay loop muted>
				<source src="https://brand.assets.adidas.com/video/upload/q_auto,vc_auto,c_scale,w_0.5/video/upload/global%20brand%20publishing/Statement/ss22-ivp-5/ss22-ivp-5-launch-tcar-m.mp4" type="video/mp4" />
			</video>
		</div>
	</div>
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">$ {{ product.price }} </div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview  > 0.5 and product.averageReview < 1  %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview  > 1.5 and product.averageReview < 2  %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview  > 2.5 and product.averageReview < 3  %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview  > 3.5 and product.averageReview < 4  %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview  > 4.5 and product.averageReview < 4  %}-half-o {% endif %}" aria-hidden="true"></i>
						<span>{{single_product.countReview}} reviews</span>
					</span>
				</div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->





</body>
</html>

{% endblock %}
